<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>tiny-firewall</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> <strong>tiny-firewall</strong></a>
            </div>
            <!-- /.navbar-header -->
            <!-- 导航栏头部 -->
            <ul class="nav navbar-top-links navbar-right">
                <li><i class="fa fa-user fa-fw"></i>admin</li>
                <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> 退出</a></li>
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <!-- 导航栏顶级链接 -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <!--search不用注释掉-->
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/index/20/1"><i class="fa fa-home fa-fw"></i>主页</a>
                        </li>
                        <li>
                            <a href="/black"><i class="fa fa-user fa-fw"></i>黑名单</a>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="/anay"><i class="fa fa-table fa-fw"></i> 统计</a>
                        </li>
                        <li>
                            <a href="/setting"><i class="fa fa-edit fa-fw"></i>设置</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
 <!--            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">课程信息</h1>
                </div> -->
                <!-- /.col-lg-12 -->
            <!-- </div> -->
           <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          {% if error %}
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            {{error}}</div>
                          {% endif %}
                          <button type="button" class="btn btn-info btn-sm" name="button" data-toggle="modal" data-target="#blackAdd">Add</button>
                          blackList
                        </div>


                        <div class="modal fade" id="blackAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Add</h4>
                                    </div>
                                    <form class="" action="/black/add" method="post">
                                    <div class="modal-body">
                                      <div class="form-group">
                                        <input type="text" class="form-control" name="ip" value="127.0.0.1">
                                      </div>
                                      <div class="form-group">
                                        <label class="checkbox-inline">
                                          <input type="radio" name="limitedType" id="optionsRadios3" value="0" checked>&nbsp;&nbsp;分钟
                                        </label>
                                        <label class="checkbox-inline">
                                          <input type="radio" name="limitedType" id="optionsRadios4" value="1">&nbsp;&nbsp;天
                                        </label>
                                      </div>
                                        <div class="form-group">
                                          <input type="number" class="form-control" name="frequency" value="10">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="submit" class="btn btn-default">save</button>
                                    </div>
                                  </form>

                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>



                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>id</th>
                                            <th>ip</th>
                                            <th>limited type</th>
                                            <th>frequency(0)</th>
                                            <th>setting</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {% for value in blackList %}
                                        <tr>
                                            <td>{{loop.index}}</td>
                                            <td><a href="#">{{value.ip}}</a></td>
                                            <td>{{value.limited_type}}</td>
                                            <td>{{value.frequency}}</td>
                                            <td>
                                              <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#teacher{{loop.index}}-A">modify</button>
                                              <a href="/black/delete/{{value.ip}}"><button class="btn btn-default btn-sm" data-toggle="modal" data-target="#teacher{{loop.index}}-B">delete</button></a>
                                              <a href="/black/ban/{{value.ip}}"><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#teacher{{loop.index}}-C">BAN</button></a>

                                            </td>
                                            <!-- Modal -->
                                            <div class="modal fade" id="teacher{{loop.index}}-A" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h4 class="modal-title" id="myModalLabel">修改 <a href="#">{{value.ip}}</a> 访问限制</h4>
                                                        </div>
                                                        <form class="" action="/black/modify/{{value.ip}}" method="post">
                                                        <div class="modal-body">
                                                          <div class="form-group">
                                                            <label class="checkbox-inline">
                                                              <input type="radio" name="limitedType" id="optionsRadios3" value="0" checked>&nbsp;&nbsp;分钟
                                                            </label>
                                                            <label class="checkbox-inline">
                                                              <input type="radio" name="limitedType" id="optionsRadios4" value="1">&nbsp;&nbsp;天
                                                            </label>
                                                          </div>
                                                            <div class="form-group">
                                                              <input type="number" class="form-control" name="frequency" value="10">
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                            <button type="submit" class="btn btn-default">save</button>
                                                        </div>
                                                      </form>

                                                    </div>
                                                    <!-- /.modal-content -->
                                                </div>
                                                <!-- /.modal-dialog -->
                                            </div>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>


                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

</body>

</html>
